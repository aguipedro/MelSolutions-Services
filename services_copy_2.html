    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
        height: 500%;
        width: 100%;
      }
      </style>
  <title>Map</title>
</head>
<body>
    <div id="map"> </div>
    <script>
      function initMap() {
            var  location = { lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getelementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
         }
   </script>  
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1UC8Q_h4v9vdY77o1wLuxsiCuBGq7ydY&callback=initMap"></script>         
    
</body>
